<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;500;600;700&family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <h1 class="title">Tic-Tac-Toe</h1>
    </header>
    <div class="hidden" id="game-board"></div>
    <div class="result-container">
        <h3 class="result"></h3>
    </div>
    <div class="btn-container">
        <h2 class="pvp-title">Player vs. Player:</h2>
        <div id="players">
            <input id="player1" type="text" maxlength="8" value="Player1">
            <input id="player2" type="text" maxlength="8" value="Player2">
        </div>
        <button class="btn" id="btn-start">Start Game</button>
        <button class="btn" id="btn-start-bot">Bot</button>
        <div class="buttons">
            <button class="btn hidden" id="btn-restart">Restart</button>
            <button class="btn hidden" id="btn-exit">Go Back</button>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
